<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="cerrarModal()"  fill="clear" slot="start">
      <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Crear Encuesta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-grid >
    <ion-row>
 
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <ion-label class="ion-margin-bottom">Vigencia Inicio</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-input name="name" (click)="fecha('vigencia_Inicio')"    type="text" [value]="encuesta.vigencia_Inicio | date"  ></ion-input>
          </ion-col>
        </ion-row>
            </ion-col>
            <ion-row>
              <ion-col size="12">
                <ion-label class="ion-margin-bottom">Vigencia Fin</ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-input name="name"  (click)="fecha('vigencia_Fin')"      type="text" [value]="encuesta.vigencia_Fin | date"  ></ion-input>
              </ion-col>
            </ion-row>
            
  
                  <ion-col size="12">
                    <ion-row>
                      <ion-col size="12">
                        <ion-label class="ion-margin-bottom">Descripcion</ion-label>
                      </ion-col>
                     
                      <ion-col size="12">
                        <ion-input class="description" name="description" [(ngModel)]="encuesta.descripcion"   type="text"  ></ion-input>
                      </ion-col>
                    </ion-row>
                        </ion-col>
                        <ion-col size="12">
                          <ion-row>
                            <ion-col size="12">
                              <ion-label class="ion-margin-bottom">Observaciones</ion-label>
                            </ion-col>
                           
                            <ion-col size="12">
                              <ion-input class="description" name="observaciones" [(ngModel)]="encuesta.observaciones"   type="text"  ></ion-input>
                            </ion-col>
                          </ion-row>
                              </ion-col>
    </ion-row>
  </ion-grid>
 
   

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="crearEncuesta()"   expand="block" fill="solid" color="dark">
      Guardar Encuesta
      </ion-button>
  </ion-toolbar>
</ion-footer>
