<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title size="large">Title</ion-title>
    <ion-searchbar slot="end"  style="max-width: 40%;margin-top: 1.5rem;" mode="ios" placeholder="Buscar Album"  inputmode="text" (ionChange)="onSearchChange($event)" [debounce]="250"></ion-searchbar>
    <ion-button (click)="syncRuteroWeb()" fill="clear" slot="end" size="medium">
      <ion-icon name="sync-outline" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar  class="ion-padding">
    <ion-grid >
      <ion-row>
        <ion-col size="1">
          <div class="ion-text-center">Ruta</div>
        </ion-col>
        <ion-col size="1">
          <div class="ion-text-center">Orden</div>
        </ion-col>
        <ion-col size="4">
          <div class="ion-text-center">Cliente</div>
        </ion-col>
        <ion-col size="2">
          <div class="ion-text-center">Check In</div>
        </ion-col>
        <ion-col size="2">
          <div class="ion-text-center">Check Out</div>
        </ion-col>
        <ion-col size="1">
          <div class="ion-text-center">Status</div>
        </ion-col>
 
      </ion-row>
    </ion-grid>

  </ion-toolbar>


</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngIf="ima.rutero.length === 0">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">No hay se encontraron registros</ion-col>
    </ion-row>
  </ion-grid>
    </ion-item>
 
    <ion-item *ngFor="let item of ima.rutero | filtro: textoBuscar:'nombre'; let i = index" >
      <ion-grid fixed>
   
        <ion-row (click)="abrirDetalle(i)">
    
          <ion-col size="1">
              <div class="ion-text-start">{{item.ruta}}</div>
            </ion-col>
            <ion-col size="1">
              <div class="ion-text-center">{{item.orden}}</div>
            </ion-col>
            <ion-col size="4">
              <div class="ion-text-start">{{item.idPDV}}. {{item.nombre}}</div>
            </ion-col>
            <ion-col size="2">
              <div class="ion-text-center">{{item.checkIn | date : 'medium'}}</div>
            </ion-col>
            <ion-col size="2">
              <div class="ion-text-center">{{item.checkOut | date : 'medium'}}</div>
            </ion-col>
            <ion-col size="1">
              <div>
                <ion-icon name="accessibility-outline" size="large" [color]="item.color"></ion-icon>
              </div>
            </ion-col>
        </ion-row>

      </ion-grid>
    </ion-item>


  </ion-list>
</ion-content>
<app-pie-pagina></app-pie-pagina>
