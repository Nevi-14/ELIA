 
<ion-header class="ion-no-border">
 

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" style="display: flex;justify-content:space-between;align-items: center;">
    
 <ion-title>Encuestas Pendientes</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
   <ion-list>
    <ion-item *ngFor="let encuesta of encuestas">
      <ion-label>
        {{encuesta.vigencia_Inicio}} /  {{encuesta.vigencia_Fin}}
        <p>
          {{encuesta.descripcion}}
        </p>

      </ion-label>
    </ion-item>
 
   </ion-list>
</ion-content>
