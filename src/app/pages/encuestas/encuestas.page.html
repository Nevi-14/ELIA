 
<ion-header class="ion-no-border">
 

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" style="display: flex;justify-content:space-between;align-items: center;">
    
<h6 class="ion-text-wrap"><strong>Encuestas Pendientes</strong></h6>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
   <ion-list>
    <ion-item (click)="encuestaLinea(encuesta)" *ngFor="let encuesta of encuestas" detail>
      <ion-label>
        {{encuesta.tipo_Respuesta == 'SEUN' ? 'Selección Unica' : encuesta.tipo_Respuesta == 'SEMU' ? 'Selección multiple' : 'Respuesta Corta' }} 
        <p class="ion-text-wrap" style="margin-top: 0.5rem;">
          {{encuesta.pregunta}}
        </p>

      </ion-label>
    </ion-item>
 
   </ion-list>
</ion-content>
