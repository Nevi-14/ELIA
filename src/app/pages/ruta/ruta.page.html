<ion-header class="ion-padding ion-no-border">
  <ion-toolbar color="dark">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3">Ruta</ion-col>
        <ion-col size="3">Hora Sincroniza</ion-col>
        <ion-col size="3">Hora Almuerzo</ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="syncVisitas()" fill="clear" slot="end" size="medium">
      <ion-icon name="sync-outline" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of ima.visitas">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">{{item.ruta}}</ion-col>
          <ion-col size="3">{{item.horaSincroniza | date : 'short'}}</ion-col>
          <ion-col size="3">{{item.horaAlmuerzo | date : 'short'}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
<app-pie-pagina></app-pie-pagina>
