<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title align-text-center>
      {{tareas.varConfig.ruta}} - {{hora | date : 'shortTime'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor="let item of tareas.rutero; let i = index" (click)="checkIn(i)">
      <ion-label>{{item.orden}} - {{item.idPDV}} {{item.nombre}}</ion-label>
      <ion-icon name="bookmark-outline" slot="end" [color]="item.visitado ? 'success' : 'dark'"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
