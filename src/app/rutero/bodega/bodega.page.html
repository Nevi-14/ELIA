<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button (click)="presentAlertSalir()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Bodega</ion-title>
      <ion-button (click)="seguir()" fill="clear" slot="end" size="medium">
        <ion-icon name="save-outline" size="large" [color]="!sinSalvar ? 'dark': 'danger'" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item color="light">
    <ion-text color="primary">
      <h2>{{ nombrePDV }}</h2>
    </ion-text>
  </ion-item>

  <ion-list>

    <ion-item *ngFor="let item of tareas.rutero[i].detalle; let j = index">
      <ion-label (click)="transito($event)">
        {{ item.idProducto }} - {{ item.nombre }}
      </ion-label>
      <ion-thumbnail slot="end" (click)="cambioStock(j)">
        <img [src]="item.imagen">
      </ion-thumbnail>
    </ion-item>

  </ion-list>

</ion-content>
