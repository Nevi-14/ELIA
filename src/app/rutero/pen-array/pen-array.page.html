<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of productos" detail>
      <ion-label>{{ item.id }} - {{ item.nombre }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
