<ion-header>
  <ion-toolbar color="primary">
    <ion-title align-text-center>
      {{tareas.varConfig.ruta}} - {{horaFin | date : 'shortTime'}} - Hora de Vuelta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <p></p>
    <ion-item lines="none">
      <ion-label class="ion-text-center">Tiempo Restante:</ion-label>
    </ion-item>
    <p></p>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="ion-text-center">
                <h1>{{time.minutes}}</h1>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              Minutos
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="ion-text-center">
                <h1>{{time.seconds}}</h1>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
              Segundos
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <p></p>
    <ion-button *ngIf="!tareas.varConfig.almuerzoTime" (click)="regresar()" expand="block" fill="clear" shape="round">
      Regresar...
    </ion-button>
  </ion-list>
</ion-content>
