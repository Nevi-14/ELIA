<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="salir()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Resumen</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item color="light">
    <ion-text color="primary">
      <h2>{{ nombrePDV }}</h2>
    </ion-text>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label><strong>Check in : </strong>{{tareas.rutero[i].checkIn | date : 'medium' }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Bodega. : </strong>{{tareas.rutero[i].checkBodega | date : 'medium' }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Check Out: </strong>{{tareas.rutero[i].checkOut | date : 'medium' }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">{{tareas.rutero[i].observaciones }}</ion-label>
    </ion-item>
    <p></p>
    <ion-item *ngFor="let item of tareas.rutero[i].detalle">
      <ion-label class="ion-text-wrap">
        {{ item.idProducto }} - {{ item.nombre }}
      </ion-label>
      <ion-thumbnail slot="end">
        <img [src]="item.imagen">
      </ion-thumbnail>
    </ion-item>
  </ion-list>

</ion-content>
