<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button (click)="salir()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Agregar Clientes - {{ tareas.varConfig.ruta }}</ion-title>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar mode="ios" palceholder="Buscar item" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of clientes | filtro : textoBuscar : 'nom_Clt'">
      <ion-text (click)="seleccion(item)" >{{item.cod_Clt}} - {{item.nom_Clt}}</ion-text>
    </ion-item>
  </ion-list>

</ion-content>
