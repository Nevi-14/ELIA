<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button (click)="salir()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Administración - {{ tareas.varConfig.ruta }}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Numero de Ruta</ion-label>
    <ion-input [(ngModel)]="texto" (keyup.enter)="rutaEnter(texto)"></ion-input>
    <ion-button (click)="rutasPoppover( $event )" slot="end" size="medium" color="light">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <p></p>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title slot="start">{{ ambiente }}</ion-title>
    <ion-title slot="end">Versión: {{ version }}</ion-title>
  </ion-toolbar>
</ion-footer>
