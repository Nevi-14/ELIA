<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Configuración - {{tareas.varConfig.ruta}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid  style="height: 100%;display: flex;justify-content: center;align-items: center;">





    <ion-row>
      <ion-col size="6">
        <ion-card (click)="abrirLogin()" button >
          <img src="assets/icon/datos2.png" alt="">
          <ion-card-header>
          </ion-card-header>
          <ion-card-content  class="ion-text-center">
         <ion-label  ><strong>Administrador</strong></ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">

        <ion-card (click)="sincronizar()" button >
          <img src="assets/icon/admin.png" alt="">
          <ion-card-header>
          </ion-card-header>
          <ion-card-content  class="ion-text-center">
         <ion-label ><strong>Sincronizar</strong></ion-label>
          </ion-card-content>
        </ion-card>

 
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="agregarPdv()" button >
          <img src="assets/icon/store.svg" alt="">
          <ion-card-header>
          </ion-card-header>
          <ion-card-content  class="ion-text-center">
         <ion-label><strong>Agregar</strong></ion-label>
          </ion-card-content>
        </ion-card>


 
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="informacion()" button >
          <img src="assets/icon/information.svg" alt="">
          <ion-card-header>
          </ion-card-header>
          <ion-card-content  class="ion-text-center">
         <ion-label><strong>Información</strong></ion-label>
          </ion-card-content>
        </ion-card>


 
      </ion-col>
    </ion-row>

 
  </ion-grid>
</ion-content>
